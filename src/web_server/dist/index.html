<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful name Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="navigation_bar">Hello, world!</h1>
    <div class="live_image">
        <div class="avatar">
            <img src="./BigNoseDog.jpg" alt="avatar">
            <p>hello dog!
            </p>
        </div>
        <div class="comment_text">
            <p id="velocity_comment">leftVelocity:<span id="left_velocity">%LEFT_VELOCITY%</span><br>rightVelocity:<span
                    id="right_velocity">%RIGHT_VELOCITY%</span>
            </p>
        </div>

        <div id="joystick-container">
            <div id="joystick"></div>

            <div class="comment_text">
                <p id="point_comment">(x:<span id="x_point">%X%</span>,y:<span id="y_point">%Y%</span>)</p>

            </div>
        </div>
    </div>

    <script src="./hello.js"></script>

</html>


</body>
